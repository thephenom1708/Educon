{% extends 'trainerBase.html' %}
{% block title %}Trainer Portal{% endblock %}
{% load static %}
{% block body %}

<div class="content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-8">
				<div class="card">
					<div class="card-header card-header-primary">
						<h4 class="card-title">Add new Course</h4>
						<p class="card-category">Course Details</p>
					</div>
					<div class="card-body">
						<form method="POST" action="{% url 'trainer:addCourse' %}" enctype="multipart/form-data">
							{% csrf_token %}
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<label class="bmd-label-floating">Course Name</label>
										<input type="text" name="name" class="form-control">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<label class="bmd-label-floating">Course Category</label>
										<select class="form-control" name="category">
											<option value="Web Development">Web Development</option>
											<option value="Data Science">Data Science</option>
											<option value="Computer Networking">Computer Networking</option>
											<option value="Algorithms">Algorithms</option>
										</select>
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="bmd-label-floating">Max Student Allowed</label>
										<input type="text" class="form-control" name="maxStudents">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label class="bmd-label-floating">Course Duration</label>
										<input type="text" class="form-control" name="duration">
									</div>
								</div>
							</div>
							<br>

							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="bmd-label-floating">Course Trainer</label>
										<input type="text" class="form-control" name="trainer" value="{{ user.username }}" readonly>
									</div>
								</div>
								<div class="col-md-6">
									<label for="image">Upload Image</label>
									<input type="file" class="form-control" id="image" name="image">
								</div>
							</div>

							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<label>Course Description</label>
										<div class="form-group">
											<label class="bmd-label-floating"></label>
											<textarea class="form-control" rows="4" name="description"></textarea>
										</div>
									</div>
								</div>
							</div>
							<input type="submit" class="btn btn-primary pull-right" value="Add Course"></input>
							<div class="clearfix"></div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
